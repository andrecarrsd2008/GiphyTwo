<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src='https://code.jquery.com/jquery-2.1.3.min.js'></script>
       
</head>
<body>
         
        <button data-search="Arnold Swcharzeneggar">Arnold</button>
        <button data-search="Ace Ventura">Ace Ventura</button>
        <button data-search="Adam Sandler">Adam</button>
        <div id="GifArea"></div>
       
    
        <script type='text/javascript'>
           $('button').on('click', function(){
              var x = $(this).data("search");
              console.log(x);
              
              var queryURL = "https://api.giphy.com/v1/gifs/search?q="+x+"&api_key=9A5HnpdsMgov1rKRqjbAXsSLnSUO62Qg&limit=10";
              console.log(queryURL);
            
            $.ajax({url:queryURL,method:'GET'})
                  .done(function(response){
                      console.log(response);
                      for(var i=0; i < response.data.length; i++){
                          $('#GifArea').prepend("<p>Rating: "+response.data[i].rating+"</p>");
                          $('#GifArea').prepend("<img src='"+response.data[i].images.downsized.url+"'>");    
                      }
                      
            }) 
        })
    
        </script>
    
</body>
</html>
